<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cover Undangan Pernikahan</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
        }
        .cover {
            position: relative;
            width: 100%;
            height: 100vh;
            background-image: linear-gradient(to bottom right, rgba(255, 204, 204, 0.8), rgba(204, 255, 255, 0.8)), 
            background-size: cover;
            background-position: center;
            color: #2c3e50;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 3.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.7);
        }
        h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #e74c3c; /* Warna merah cerah */
        }
        .date {
            font-size: 1.8em;
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 8px;
        }
        .footer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2em;
            color: #34495e; /* Warna abu-abu tua */
        }
        .flower {
            position: absolute;
            top: -50px; /* Mengatur posisi bunga */
            right: -50px; /* Mengatur posisi bunga */
        }
    </style>
</head>
<body>

<div class="cover">
    <img src="R.png" width="200" height="200" style="border-radius: 50%;"/>:
    <h1>Undangan Pernikahan</h1>
    <h2>[Helmi] & [Wahyudi]</h2>
    <div class="date">
        Tanggal Acara: [19 september 2024] <br>
        Waktu Acara: [06.00]
    </div>
    <div class="footer">
    </div>
</div>

</body>
</html>
